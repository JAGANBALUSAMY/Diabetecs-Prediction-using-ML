<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <article>
        <form action="/" method="POST">
            <h1>DIABETES PREDICTION</h1>

            <div class="form-group">
                <label for="model">Model:&nbsp;&nbsp;&nbsp;</label>
                <select id="model" name="model" required>
                    {% for model in models %}
                    <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>
                        {{ model | capitalize }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="glucose">Glucose:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>

            <div class="form-group">
                <label for="insulin">Insulin:&nbsp;&nbsp;</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>

            <div class="form-group">
                <label for="age">Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" id="age" name="age" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </article>

    <script>
        const result = "{{ result }}";
        const selectedModel = "{{ selected_model }}";
        if (result && selectedModel) {
            alert("Predicted by the " +selectedModel+ " is "+ result);
        }
    </script>
</body>
</html>
